<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Login-Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat top center;
      animation: moveStars 200s linear infinite;
      position: absolute;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    .login-box {
      z-index: 2;
      position: relative;
      width: 340px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #f88;
    }

    .login-box a {
      display: block;
      margin-top: 12px;
      color: #00c6ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="login-box">
    <h2>Welcome to Login</h2>
    <input type="email" id="email" placeholder="Enter Gmail" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      const userData = JSON.parse(localStorage.getItem("userData"));

      if (!userData) {
        message.textContent = "No user found. Please sign up first.";
        message.style.color = "#f88";
        return;
      }

      if (email === userData.email && password === userData.password) {
        message.style.color = "#0f0";
        message.textContent = "âœ… Login successful! Welcome back.";
        setTimeout(() => {
          window.location.href = "https://github.com/nijint";
        }, 1500);
      } else {
        message.style.color = "#f88";
        message.textContent = "Invalid email or password.";
      }
    }
  </script>
</body>
</html>
